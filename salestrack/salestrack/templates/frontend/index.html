{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Django React Webpack</title>
    <!-- Webpack rendered CSS -->
    {% render_bundle 'index' 'css' %}
</head>
<body>
    <div id="main-menu"></div>
    <div id="react-app"></div>
    <!-- Webpack rendered JS -->
    {% render_bundle 'menu' 'js' %}
    {% render_bundle 'index' 'js' %}
</body>
</html>
